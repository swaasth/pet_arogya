<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Booking</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using 'Poppins' font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-color: #28a745;
            --secondary-color: #17a2b8;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 600;
        }

        .container {
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .section {
            margin-bottom: 2.5rem;
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.05);
        }

        .test-list, .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .test-item, .slot-item {
            padding: 1.5rem;
            background: var(--background-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .test-item:hover, .slot-item:hover {
            background: var(--secondary-color);
            color: var(--white);
        }

        .selected {
            background: var(--primary-color) !important;
            color: var(--white);
            border-color: var(--primary-color);
        }

        .calendar {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .calendar button {
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--primary-color);
            background: var(--white);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .calendar button:hover, .calendar button.selected {
            background: var(--primary-color);
            color: var(--white);
        }

        .booking-summary {
            text-align: left;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .booking-summary p {
            margin: 0.5rem 0;
        }

        .booking-summary span {
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .actions button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .confirm {
            background: var(--success-color);
            color: var(--white);
        }

        .cancel {
            background: var(--danger-color);
            color: var(--white);
        }

        .confirm:hover {
            background: #218838;
        }

        .cancel:hover {
            background: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .test-item, .slot-item {
                padding: 1rem;
            }

            .actions {
                flex-direction: column;
            }

            .actions button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
    </header>

    <div class="container">
        <!-- Test/Consultation List -->
        <section class="section">
            <h2>Select a Test/Consultation</h2>
            <div class="test-list" id="testList">
                <div class="test-item">üß¨ Genetic Test</div>
                <div class="test-item">ü©∏ Blood Test</div>
                <div class="test-item">üñºÔ∏è Imaging</div>
                <div class="test-item">üë®‚Äç‚öïÔ∏è General Consultation</div>
            </div>
        </section>

        <!-- Calendar View -->
        <section class="section">
            <h2>Select a Date</h2>
            <div class="calendar" id="calendar">
                <button data-date="2024-11-21">Thu, Nov 21</button>
                <button data-date="2024-11-22">Fri, Nov 22</button>
                <button data-date="2024-11-23">Sat, Nov 23</button>
                <button data-date="2024-11-24">Sun, Nov 24</button>
                <button data-date="2024-11-25">Mon, Nov 25</button>
            </div>
        </section>

        <!-- Time Slots -->
        <section class="section">
            <h2>Available Time Slots</h2>
            <div class="time-slots" id="timeSlots">
                <div class="slot-item">09:00 AM</div>
                <div class="slot-item">10:30 AM</div>
                <div class="slot-item">01:00 PM</div>
                <div class="slot-item">02:30 PM</div>
                <div class="slot-item">04:00 PM</div>
                <div class="slot-item">05:30 PM</div>
            </div>
        </section>

        <!-- Booking Summary -->
        <section class="section">
            <h2>Booking Summary</h2>
            <div class="booking-summary" id="bookingSummary">
                <p><strong>Test/Consultation:</strong> <span id="selectedTest">None</span></p>
                <p><strong>Date:</strong> <span id="selectedDate">None</span></p>
                <p><strong>Time:</strong> <span id="selectedTime">None</span></p>
            </div>
        </section>

        <!-- Actions -->
        <section class="actions">
            <button class="confirm" id="confirmBooking">Book Appointment</button>
            <button class="cancel" id="cancelBooking">Cancel</button>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const testItems = document.querySelectorAll('.test-item');
            const calendarButtons = document.querySelectorAll('.calendar button');
            const slotItems = document.querySelectorAll('.slot-item');
            const summary = {
                test: document.getElementById('selectedTest'),
                date: document.getElementById('selectedDate'),
                time: document.getElementById('selectedTime'),
            };
            const confirmButton = document.getElementById('confirmBooking');
            const cancelButton = document.getElementById('cancelBooking');

            let selectedTest = null;
            let selectedDate = null;
            let selectedTime = null;

            // Handlers
            const updateSummary = () => {
                summary.test.textContent = selectedTest || 'None';
                summary.date.textContent = selectedDate || 'None';
                summary.time.textContent = selectedTime || 'None';
            };

            testItems.forEach(item => {
                item.addEventListener('click', () => {
                    testItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedTest = item.textContent.trim();
                    updateSummary();
                });
            });

            calendarButtons.forEach(button => {
                button.addEventListener('click', () => {
                    calendarButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedDate = button.getAttribute('data-date');
                    updateSummary();
                });
            });

            slotItems.forEach(item => {
                item.addEventListener('click', () => {
                    slotItems.forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedTime = item.textContent;
                    updateSummary();
                });
            });

            confirmButton.addEventListener('click', () => {
                if (selectedTest && selectedDate && selectedTime) {
                    alert(`‚úÖ Appointment booked for ${selectedTest} on ${selectedDate} at ${selectedTime}.`);
                } else {
                    alert('‚ö†Ô∏è Please complete all selections before booking.');
                }
            });

            cancelButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to cancel the booking?')) {
                    selectedTest = null;
                    selectedDate = null;
                    selectedTime = null;
                    testItems.forEach(i => i.classList.remove('selected'));
                    calendarButtons.forEach(btn => btn.classList.remove('selected'));
                    slotItems.forEach(i => i.classList.remove('selected'));
                    updateSummary();
                }
            });
        });
    </script>
</body>
</html>
